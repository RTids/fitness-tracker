<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link type="image/png" sizes="32x32" rel="icon" href="./images/icons8-dumbbell-32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    
    <title>Fitness Tracker</title>
</head>

<header>
    Ryan's Fitness Tracker
    <p class='icon'><span class="material-symbols-outlined">
        fitness_center
        </span></p>
</header>

<body>
    <div id='wrapper' class="wrapper">
        <div class="entries">
            <div class="running sport">
                    <label for='run'>5k Time (mins)</label>
                    <input type='number' id='run'>
            </div>

            <h1>5 Previous Entries</h1>

            <table>
                <thead>
                <tr>
                    <th>Mins</th>
                    <th>Difference +/-</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody id='run-table'>
                  
                </tbody>
                </table>
    </div>

    <div class="entries">
        <div class="pullups sport">
            <label for='pullup-amount'>Pullups (amount)</label>
            <input type='number' id='pullup-amount'>
        </div>

        <h1>5 Previous Entries</h1>

        <table>
            <thead>
            <tr>
                <th>Reps</th>
                <th>Difference +/-</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody  id='pullup-table'>
           
            </tbody>
            </table>
    </div>
        
    <div class="entries">
        <div class="hangboard sport">
            <label for='hang-time'>Hang Time (secs)</label>
            <input type='number' id='hang-time'>
        </div>


        <h1>5 Previous Entries</h1>

        <table>
            <thead>
            <tr>
                <th>Secs</th>
                <th>Difference +/-</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody id='hang-table'>
            
            </tbody>
            </table>
        
    </div>

    <div class="entries">
        <div class="weight sport">
            <label for='weight'>Weight (lbs)</label>
            <input type='number' id='weight'> 
        </div>

        <h1>5 Previous Entries</h1>

        <table>
            <thead>
            <tr>
                <th>Lbs</th>
                <th>Difference +/-</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody id='weight-table'>
            
            </tbody>
            </table>
    </div>
    </div>

    <button id='submit'>SUBMIT</button>
    
    <script src='index.js'></script>
</div>
    
</body>
</html>
